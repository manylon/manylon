<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 60" width="600" height="60">
  <defs>
    <style>
    /* Base color */
      :root {
        --color-text: #F15BB5;
      }

      /* Dark mode color */
      @media (prefers-color-scheme: dark) {
        :root {
          --color-text: #FEB554;

        }
      }

      /* Typing animation */
      .typing {
        font-family: monospace;
        font-size: 2em;
        fill: var(--color-text);
      }

      .typing-container-1 {
        animation: sequence-1 20s steps(24) infinite;
      }
      
      .typing-container-2 {
        animation: sequence-2 20s steps(15) infinite;
      }

      .typing-container-3 {
        animation: sequence-3 20s steps(14) infinite;
      }

      .typing-container-4 {
        animation: sequence-4 20s steps(26) infinite;
      }

      .cursor {
        fill: var(--color-text);
        animation: cursor-move 20s linear infinite,
                   blink 0.5s step-end infinite alternate;
      }

      @keyframes sequence-1 {
        0%, 100% { width: 0; }
        5%, 20% { width: 384px; }
        25%, 100% { width: 0; }
      }

      @keyframes sequence-2 {
        0%, 25% { width: 0; }
        30%, 42% { width: 240px; }
        47%, 100% { width: 0; }
      }

      @keyframes sequence-3 {
        0%, 47% { width: 0; }
        52%, 64% { width: 224px; }
        69%, 100% { width: 0; }
      }

      @keyframes sequence-4 {
        0%, 69% { width: 0; }
        74%, 89% { width: 416px; }
        94%, 100% { width: 0; }
      }

      @keyframes cursor-move {
        0% { x: 0; }
        5% { x: 384px; }
        20% { x: 384px; }
        25% { x: 0; }
        30% { x: 240px; }
        42% { x: 240px; }
        47% { x: 0; }
        52% { x: 224px; }
        64% { x: 224px; }
        69% { x: 0; }
        74% { x: 416px; }
        89% { x: 416px; }
        94%, 100% { x: 0; }
      }

      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>

    <clipPath id="typing-clip-1">
      <rect class="typing-container-1" x="0" y="-50" height="100" width="0"/>
    </clipPath>

    <clipPath id="typing-clip-2">
      <rect class="typing-container-2" x="0" y="-50" height="100" width="0"/>
    </clipPath>

    <clipPath id="typing-clip-3">
      <rect class="typing-container-3" x="0" y="-50" height="100" width="0"/>
    </clipPath>

    <clipPath id="typing-clip-4">
      <rect class="typing-container-4" x="0" y="-50" height="100" width="0"/>
    </clipPath>
  </defs>

  <g transform="translate(108, 40)">
    <text class="typing" x="0" y="0" clip-path="url(#typing-clip-1)">
      Full-stack web developer
    </text>
    
    <text class="typing" x="0" y="0" clip-path="url(#typing-clip-2)">
      All things GIS
    </text>

    <text class="typing" x="0" y="0" clip-path="url(#typing-clip-3)">
      UI/UX Designer
    </text>

    <text class="typing" x="0" y="0" clip-path="url(#typing-clip-4)">
      Always learning new things
    </text>

    <rect class="cursor" x="0" y="-35" width="3" height="45"/>
  </g>
</svg>